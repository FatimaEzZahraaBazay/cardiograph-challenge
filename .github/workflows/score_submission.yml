name: Score Submission

on:
  pull_request:
    paths:
      - 'submissions/inbox/**'

jobs:
  score:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          pip install pandas numpy scikit-learn
      
      - name: Create test labels from secret
        run: |
          mkdir -p data/private
          echo "${{ secrets.TEST_LABELS }}" > data/private/test_labels.csv
      
      - name: Find submission
        id: find
        run: |
          PRED=$(find submissions/inbox -name "predictions.csv" | head -n 1)
          META=$(find submissions/inbox -name "metadata.json" | head -n 1)
          echo "pred=$PRED" >> $GITHUB_OUTPUT
          echo "meta=$META" >> $GITHUB_OUTPUT
          TEAM=$(echo $PRED | cut -d'/' -f3)
          echo "team=$TEAM" >> $GITHUB_OUTPUT
      
      - name: Validate submission
        run: |
          python competition/validate_submission.py \
            ${{ steps.find.outputs.pred }} \
            data/public/test_ids.csv
      
      - name: Evaluate
        id: score
        run: |
          OUT=$(python competition/evaluate.py \
            ${{ steps.find.outputs.pred }} \
            data/private/test_labels.csv)
          echo "$OUT"
          RMSE=$(echo "$OUT" | grep "RMSE=" | cut -d'=' -f2)
          MAE=$(echo "$OUT" | grep "MAE=" | cut -d'=' -f2)
          echo "rmse=$RMSE" >> $GITHUB_OUTPUT
          echo "mae=$MAE" >> $GITHUB_OUTPUT
      
      - name: Update leaderboard
        run: |
          MODEL=$(jq -r '.model // "unknown"' ${{ steps.find.outputs.meta }})
          NOTES=$(jq -r '.notes // ""' ${{ steps.find.outputs.meta }})
          
          mkdir -p leaderboard
          if [ ! -f leaderboard/leaderboard.csv ]; then
            echo "team,model,rmse,mae,timestamp_utc,notes" > leaderboard/leaderboard.csv
          fi
          
          echo "${{ steps.find.outputs.team }},$MODEL,${{ steps.score.outputs.rmse }},${{ steps.score.outputs.mae }},$(date -u +%Y-%m-%dT%H:%M:%SZ),\"$NOTES\"" >> leaderboard/leaderboard.csv
          python competition/render_leaderboard.py
      
      - name: Commit leaderboard
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin main
          git checkout main
          git pull origin main
          git add leaderboard/
          git commit -m "Update leaderboard: ${{ steps.find.outputs.team }} [skip ci]" || true
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Comment score
        uses: actions/github-script@v6
        with:
          script: |
            const rmse = '${{ steps.score.outputs.rmse }}';
            const mae = '${{ steps.score.outputs.mae }}';
            const team = '${{ steps.find.outputs.team }}';
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ðŸŽ¯ Submission Score\n\n**Team:** ${team}\n\n| Metric | Score |\n|--------|-------|\n| **RMSE** | **${rmse} ms** |\n| MAE | ${mae} ms |\n\nâœ… Submission valid! Lower RMSE is better.`
            });
